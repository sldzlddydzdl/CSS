<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 실습</title>
    <style>
        div{width: 94px; height: 94px; }
        .box01{background: red; position: absolute; top: 0; left: 0; border-style: solid; border-color: black; border-width: 3px;} 
        .box02{background: orange; position: absolute; top: 100px; left: 100px; border-style: solid; border-color: black; border-width: 3px;}
        .box03{background: yellow; position: absolute; top: 200px; left: 200px; border-style: solid; border-color: black; border-width: 3px;}
        .bigbox01{position: absolute; top: 300px; left: 0; width: 300px; height: 300px; background: green;}
        /* .box04{background: green; position: absolute; top: 0; left: 0; width: 100px; height: 100px;} */
        .box05{background: blue; position: absolute; top: 0; left: 100px; border-style: solid; border-color: black; border-width: 3px;}
        /* .box06{background: green; position: absolute; top: 0; left: 200px;width: 100px; height: 100px; } */
        .box07{background: darkblue; position: absolute; top: 100px; left: 0; border-style: solid; border-color: black; border-width: 3px;}
        /* .box08{background: green; position: absolute; top: 100px; left: 100px; width: 100px; height: 100px;} */
        .box09{background: purple; position: absolute; top: 100px; left: 200px; border-style: solid; border-color: black; border-width: 3px;}
        /* .box10{background: green; position: absolute; top: 200px; left: 0; width: 100px; height: 100px;} */
        .box11{background: gray; position: absolute; top: 200px; left: 100px; border-style: solid; border-color: black; border-width: 3px;}
        /* .box12{background: green; position: absolute; top: 200px; left: 200px; width: 100px; height: 100px;} */
    </style>
</head>
<body>
    <div class="box01"></div>
    <div class="box02"></div>
    <div class="box03"></div>
    <div class="bigbox01">
        <!-- <div class="box04"></div> -->
        <div class="box05"></div>
        <!-- <div class="box06"></div> -->
        <div class="box07"></div>
        <!-- <div class="box08"></div> -->
        <div class="box09"></div>
        <!-- <div class="box10"></div> -->
        <div class="box11"></div>
        <!-- <div class="box12"></div> -->
    </div>
</body>
</html>
