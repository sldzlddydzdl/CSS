<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_css11_position_static.html</title>
    <style>
        div{width: 100px; height: 100px; position: static;}
        .ex01{background: turquoise;}
        .ex02{background: violet;}
        .ex03{background: yellow;}
    </style>
</head>
<body>

    <!-- 높이가 있다 -->
    <div class="ex01"></div> 
    <div class="ex02"></div>
    <div class="ex03"></div>

    <!-- 높이가 없다. -->
    <span class="ex01">test</span> 
    <span class="ex02">testtset</span>
    <span class="ex03">testtestest</span>
</body>
</html>

    inline

    <a>
