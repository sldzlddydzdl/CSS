<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_css10_icon_ex.html</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <style>
        i{
            font-size: 100px;
        }
        .star1{
            color: red;
        }
        .star3{
            color: yellow;
            
        }
        .unbrella{
            color: blue;
        }
        .write{
            font-size: 30px;
        }
        .share{
            color: green;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th><i class="fas fa-star star1"></i></th>
            <th class="write">꽉찬별모양</th>
        </tr>
        <tr>
            <th><i class="far fa-star star2"></i></th>
            <th class="write">텅빈별모양</th>
        </tr>
        <tr>
            <th><i class="fas fa-star-half-alt star3"></i></th>
            <th class="write">반쪽 별모양</th>
        </tr>
        <tr>
            <th><i class="fas fa-umbrella unbrella"></i></th>
            <th class="write">우산모양</th>
        </tr>
        <tr>
            <th><i class="fas fa-share-square share"></i></th>
            <th class="write">공유 버튼 모양</th>
        </tr>
    </table>
</body>
</html>
