<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_css09_icon.html</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <style>
        i{font-size: 300px; color: red;}
    </style>
</head>
<body>
    <!-- 
        Font Awesome 에가서 회원가입해서 로그인하고 MYFROFILE 오른쪽 상단에 클릭해서
        Font Awesome CDN 가서 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        을 복사해서 html 파일에 적용해준다.
        icons 에가서
        맘에드는 icon을 고르고
        클릭해서
        <i class="fas fa-star-of-david"></i> 이런형식의 코드를 복사해서 붙여넣는다
    -->

    <!-- 아이콘 사이트도 부트스트랩이 있다.  -->
    <h1>아이콘</h1>
    <h3>이미지가 아니기 때문에 폰트의 효과를 적용할 수 있음.</h3>
    <i class="fas fa-star-of-david"></i>별모양!!
    <!-- <p class="fas fa-star-of-david"></p> p태그도 되는데 아이콘 태그가아니라서 충돌날수있어서 쓰는게 바람직하지않다. --> 
    <p class="fas fa-star-of-david">별모양!!</p>
</body>
</html>
