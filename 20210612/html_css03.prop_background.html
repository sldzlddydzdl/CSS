<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_css03.prop_background.html</title>
    <style>
        div{width: 300px; height: 300px}
        div.bg_c_red{background-color: red;}
        div.bg_img_block{background-image: url(../images/block.png);}
        div.shorthand{background: blue url(../images/block.png) no-repeat fixed}
    </style>
</head>
<body>
    <h1>배경을 꾸미는 속성</h1>
    <div class="bg_c_red">배경색 바꾸기</div>
    <div class="bg_img_block">배경 이미지 추가하기</div>
    <div class="shorthand"></div>
</body>
